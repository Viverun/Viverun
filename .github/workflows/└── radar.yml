name: Update Contribution Radar

permissions:
  contents: write

concurrency:
  group: activity-radar
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install matplotlib numpy PyGithub

      - name: Generate radar SVG
        run: python generate_radar.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit and push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main

          git add activity-radar.svg
          git commit -m "Update activity radar" || echo "No changes to commit"

          git push --force-with-lease origin main
