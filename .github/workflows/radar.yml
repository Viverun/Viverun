name: Update Contribution Radar

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib numpy requests

      # ✅ MUST come BEFORE generating files
      - name: Sync with main
        run: |
          git pull --rebase origin main

      # ✅ Now safe to modify repo
      - name: Generate radar SVG
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: python generate_radar.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add activity-radar.svg
          git commit -m "Update activity radar" || echo "No changes"

          git push origin main
