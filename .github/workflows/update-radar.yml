name: Update Contribution Radar

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install matplotlib numpy requests PyGithub

      - name: Generate SVG
        run: python generate_radar.py

      - name: Commit and force push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add activity-radar.svg
          git commit -m "Update activity radar" || echo "No changes"

          git push origin HEAD:main --force
