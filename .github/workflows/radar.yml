name: Update Contribution Radar

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib numpy requests

      - name: Generate radar SVG
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: python generate_radar.py

      # ðŸ”¥ COMMIT FIRST (important)
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add activity-radar.svg
          git commit -m "Update activity radar" || echo "No changes to commit"
          git push origin main --force


      # ðŸ”¥ NOW rebase safely
      - name: Rebase and push
        run: |
          git pull --rebase origin main
          git push origin main
