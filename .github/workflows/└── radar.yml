name: Update Contribution Radar

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install matplotlib numpy requests

      - name: Generate radar
        run: python generate_radar.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add activity-radar.svg
          git commit -m "Update activity radar" || exit 0

          # ðŸ”¥ THIS LINE IS THE KEY
          git push origin HEAD:main --force
